<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Río Virilla Land Use & Land Cover (2023)</title>

  <!-- MapLibre -->
  <link
    href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

  <style>
    body { margin: 0; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>

<body>
<div id="map"></div>

<script>
const map = new maplibregl.Map({
  container: 'map',

  style: {
    version: 8,

    sources: {
      osm: {
        type: 'raster',
        tiles: [
          'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png',
          'https://b.tile.openstreetmap.org/{z}/{x}/{y}.png',
          'https://c.tile.openstreetmap.org/{z}/{x}/{y}.png'
        ],
        tileSize: 256,
        attribution: '© OpenStreetMap contributors'
      },

      lulc: {
        type: 'vector',
        scheme: 'xyz',
        tiles: [
          'https://palfangulo.github.io/Web_GIS_dev/maps/map_01_lulc2023/data/tiles_lulc/{z}/{x}/{y}.pbf'
        ],
        minzoom: 5,
        maxzoom: 12
      }
    },

    layers: [
      {
        id: 'osm-basemap',
        type: 'raster',
        source: 'osm'
      },

      {
        id: 'lulc-fill',
        type: 'fill',
        source: 'lulc',
        'source-layer': 'RioVirilla_LU2023',
        paint: {
          'fill-color': [
            'match',
            ['get', 'Clases'],

            'Bosques', '#1b5e20',
            'Pastos', '#81c784',
            'Café', '#6d4c41',
            'Caña', '#d4e157',
            'Plantación forestal', '#388e3c',
            'Ornamentales', '#f06292',
            'Otros cultivos', '#f9a825',
            'Urbano', '#b71c1c',
            'Agua', '#0277bd',
            'Suelo sin vegetación', '#bdbdbd',

            '#cccccc'
          ],
          'fill-opacity': 0.7
        }
      },

      {
        id: 'lulc-outline',
        type: 'line',
        source: 'lulc',
        'source-layer': 'RioVirilla_LU2023',
        paint: {
          'line-color': '#333333',
          'line-width': 0.3
        }
      }
    ]
  },

  center: [-84.1, 9.95],
  zoom: 9
});

// Controls
map.addControl(new maplibregl.NavigationControl());
map.addControl(new maplibregl.ScaleControl({ unit: 'metric' }));
</script>

</body>
</html>
